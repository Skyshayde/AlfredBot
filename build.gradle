plugins {
    id 'com.github.johnrengelman.plugin-shadow' version '2.0.3'
    id 'java'
}
group 'skyshayde'
version '1.0-SNAPSHOT'


sourceCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
    maven {
        url "https://jitpack.io"
    }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile "com.github.austinv11:Discord4J:2.10.0"
    compile 'com.github.Discord4J-Addons:Commands4J:2.0'
    compile 'com.google.apis:google-api-services-compute:v1-rev171-1.23.0'
}

shadowJar {
    manifest {
        attributes(
                'Main-Class': 'io.github.skyshayde.AlfredBot'
        )
    }
}
task stage(dependsOn: ['build', 'clean'])
build.mustRunAfter clean